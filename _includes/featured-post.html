<article>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-post" style="background-image: url({{ site.github.url }}/assets/img/{{ post.image }}); background-size: contain; max-width: 800px; background-repeat: no-repeat;">
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</article>
